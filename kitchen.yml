---
driver:
  name: vagrant
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>
  env: [CHEF_LICENSE=accept]

provisioner: { name: chef_zero }
verifier: { name: inspec }

platforms:
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: freebsd-11
  - name: freebsd-12
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: default
